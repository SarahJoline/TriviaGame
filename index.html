<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Trivia Game</title>
  </head>

  <body>
    <!-- use this later for the header. For now keep is as an example of the toggle thing. -->
    <h1 class="show" id="welcome">Hello World</h1>

    <div class="startBtn"></div>
    <div class="timeLeft" id="timer"></div>

    <div class="quiz">
      <h3>Insert Question here</h3>
      <form class="Q1">
        <input type="radio" name="gender" value="male" id="true" /> Male<br />
        <input type="radio" name="gender" value="female" id="false" />
        Female<br />
        <input type="radio" name="gender" value="other" id="false" /> Other
      </form>
      <div id="myForm"></div>
      <div class="finished"></div>
    </div>

    <div class="results">
      <div class="correct-guesses"></div>
      <div class="incorrect-guesses"></div>
      <div class="unanswered-questions"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
