<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Trivia Game</title>
  </head>

  <body>
    <div class="title">
      <h1>Emperor Norton Trivia</h1>
    </div>
    <div id="start" class="show">
      <button id="btnStart">START</button>
    </div>
    <div class="timer-space">
      <div class="timeLeft" id="timer"></div>
    </div>

    <div id="quiz" class="hide">
      <div class="quiz-content"></div>
      <button id="btnDone">DONE</button>
    </div>

    <div id="results" class="hide">
      <div class="correct-guesses"></div>
      <div class="incorrect-guesses"></div>
      <div class="unanswered-qs"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
