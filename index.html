<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Trivia Game</title>
  </head>

  <body>
    <!-- use this later for the header. For now keep is as an example of the toggle thing. -->
    <h1>Emperor Norton Trivia</h1>

    <div class="show" id="start">
      <button id="btnStart">START</button>
    </div>

    <div class="timeLeft" id="timer"></div>

    <div class="quiz">
      <div class="quiz-content"></div>
      <button id="btnDone">DONE</button>
    </div>

    <div class="results">
      <div class="correct-guesses"></div>
      <div class="incorrect-guesses"></div>
      <div class="unanswered-qs"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
